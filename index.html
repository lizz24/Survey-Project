<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  
  <!--JAVASCRIPT-->
  <script type="text/javascript" src="../Survey-Project/Javascript/main.js"></script>
  
  <!--css-->
  <link rel="stylesheet" href="../Survey-Project/CSS/main.css" type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lobster|Merienda|Merienda+One|Orbitron|Quicksand|Raleway" rel="stylesheet">
  
  <title>Survey Form</title>
</head>

<body>
  <div class="container">
    <div id="content">
      <h1 id="title" class="text-center">Survey Form For a Software Developer</h1>
      
      <p id="description" class="text-center">Tell us about your Experience as a Developer</p>
      <form id="survey-form">
        <div class="row">
          <div id="info" class="col">
            <div class="form-group">
              <label id="name-label" for="name">&#8727; Name</label>
              <input type="text" id="name" class="form-control" placeholder="enter your name" autofocus required />
            </div>
            <div class="form-group">
              <label id="email-label" for="mail">&#8727; E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="enter your email" required />
            </div>
            <div class="form-group">
              <label id="number-label" for="number">&#8727; Age</label>
              <input type="number" min="1" max="150" id="number" class="form-control" placeholder="enter your age" required />
            </div>
            <div class="form-group">
              <label id="dropdown-label" for="dropdown">Current role</label>
              <select id="dropdown" class="form-control form-control-sm">
                <option value="" disabled selected>select an option...</option>
                <option>Student</option>
                <option>FrontEnd-developer</option>
                <option>BackEnd-developer</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </div>            
          </div>
          <div id="questionnaire" class="col">
            <label class="form-check-label" for="">&#8727; What is the Best Suited Programming Language and tools?</label>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="radios" id="radio1" value="option1" checked required />
              <label class="custom-control-label" for="radio1">
                Python
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="radios" id="radio2" value="option2" required />
              <label class="custom-control-label" for="radio2">
                Java
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="radios" id="radio3" value="option3" required />
              <label class="custom-control-label" for="radio3">
                Visual Basic
              </label>
            </div>
            <br>
            <div class="form-select">
              <label id="stars-label" for="stars">
                &#8727; On a scale from 1 to 5, how many stars would you rate self as a developer? 
              </label>
              <select id="stars" class="form-control form-control-sm" required>
                <option value="" disabled selected>select an option...</option>
                <option>5 &#9733; &#9733; &#9733; &#9733; &#9733; excellent</option>
                <option>4 &#9733; &#9733; &#9733; &#9733;</option>
                <option>3 &#9733; &#9733; &#9733; satisfactory</option>
                <option>2 &#9733; &#9733;</option>
                <option>1 &#9733; worst</option>
              </select>
            </div>
            <br>
            <div class="form-checks">
              <label id="webinar-label" for="stars">
                Would you like to subscribe to our weekly programming webinars? 
              </label>
              <div id="webinar">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" value="yes" name="check" id="check1" onclick="justOne(this)" checked />
                  <label class="custom-control-label" id="yes" for="check1">
                    Yes (recommended)
                  </label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" value="no" name="check" id="check2" onclick="justOne(this)" />
                  <label class="custom-control-label" id="no" for="check2">
                    No
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div id="comments" class="col">
            <div class="form-group">
              <label for="textarea">Your feedback is appreciated, so don't forget to give us your additional comments:</label>
              <textarea class="form-control" id="textarea" rows="11" placeholder="enter your message..."></textarea>
              <small id="submitHelp" class="form-text">&#8727; We'll never share your data with anyone else for privacy reasons.</small>
            </div>            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>            
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="footer" class="fixed-bottom text-center">
    <h6>Designed and coded by @NAKIJJO ELIZABETH Â©2018 - All Rights Reserved WIT CYCLE 3
    </h6>
  </div>
</body>
</html>
